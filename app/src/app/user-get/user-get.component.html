<p>user-get works!</p>
<table class = "table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Username</td>
            <td>Email</td>
            <td>Roles</td>
            <td>Groups</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.roles }}</td>
            <td>{{ user.groups }}</td>
            <!-- <td><button (click)="deleteUser(user)">delete</button></td>
            <td><button (click)="updateUser(user)">edit</button></td> -->
            <td>{{ user.groups }}</td>
        </tr>
    </tbody>
</table>
