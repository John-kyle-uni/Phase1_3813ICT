<style>
  /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(90deg, #9d00f8, #e995fc);    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 40rem;
}

/* Container */
.container {
    max-width: 500px;
    width: 100%;
    background: linear-gradient(90deg, #C7C5F4, #b96bcc);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

/* Form Elements */
.form1 {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
}

.control {
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.control:focus {
    border-color: #6bb2ff;
    outline: none;
    box-shadow: 0 0 5px rgba(110, 255, 255, 0.5);
}

/* Button Styles */
.btn_send_mes {
    background-color: #8ec5ff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
}

.btn_send_mes:hover {
    background-color: #f79bbe;
    transform: translateY(-1px);
}

/* Message List */
ul {
    list-style-type: none;
    padding: 0;
    max-width: 500px;
    width: 100%;
}

.message {
    background-color: #e49fff;
    border-radius: 4px;
    padding: 10px;
    margin: 5px 0;
    transition: background-color 0.3s;
}

.message:hover {
    background-color: #e2e6ea;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    .btn_send_mes {
        font-size: 14px;
        padding: 8px;
    }

    .control {
        font-size: 14px;
        padding: 8px;
    }
    .nav-link
    {
      text-decoration: none;
    }
}

</style>
<body>    
    <div class = "container">
      <form>
        <div class = "form1">
          <label for = "messagecontent"> New Message :  </label>
          <input type="text" [(ngModel)]="messagecontent" name = "messagecontent" id = "messagecontent" class = "control">
        </div>
        <div class = "form1">
          <button (click) = "chat()" class = "btn_send_mes" > Send</button>
        </div>
      </form>
        
    </div>
    <div><ul>
      <li *ngFor="let message of messages" class="message">
        {{ message }} <!-- Display each message -->
      </li>
    </ul></div>

    
    
</body>
